<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <script src="https://kit.fontawesome.com/8d256a2d31.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-film"></i>The Movie App</h1>
  </header>
  <div class="picture-container">
    <img id="personal-picture" src="ozzy.jpg" class="image-meme" alt="personal"></img>
    <p><strong>Your Photo</strong></p>
  </div>
  <section class="movie-container">

    <div class="movie-container-title">
      <h1>Movie List</h1>
      <div class="button-container">
        <button class="suggestion-button"><i class="fas fa-heart"></i>Make my day</button>
        <button class="load-button"><i class="fas fa-sync"></i>Load Movies</button>
      </div>
    </div>
    
    <div class="movie-list">
      
    </div>
  </section>
  <footer>

  </footer>
  
</body>
</html>
